<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Artist Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Pixelify Sans", sans-serif;
      background: url('images/22.png') no-repeat center top;
      background-size: cover;
      animation: moveBackground 2s ease-out forwards;
      overflow: hidden;
    }

    @keyframes moveBackground {
      from {
        background-position: center top;
      }
      to {
        background-position: center bottom;
      }
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      z-index: 1; /* Above clouds */
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .button-container {
      display: flex;
      flex-direction: row; /* Arrange buttons horizontally */
      gap: 20px; /* Space between buttons */
      z-index: 1; /* Above clouds */
    }

    .button {
      margin-top: 100px;
      padding: 20px 40px;
      border-radius: 17px;
      background: #000;
      color: #FFF;
      text-align: center;
      font-family: "Pixelify Sans", sans-serif;
      font-size: 20px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #444;
    }

    /* Cloud animation */
    .moving-clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Clouds behind content */
    }

    .cloud {
      position: absolute;
      width: 200px;
      height: auto;
      opacity: 0.8;
    }

    .cloud.left-to-right {
      animation: moveLeftToRight 20s linear infinite;
    }

    .cloud.right-to-left {
      animation: moveRightToLeft 25s linear infinite;
    }

    @keyframes moveLeftToRight {
      from {
        transform: translateX(-200px);
      }
      to {
        transform: translateX(100vw);
      }
    }

    @keyframes moveRightToLeft {
      from {
        transform: translateX(100vw);
      }
      to {
        transform: translateX(-200px);
      }
    }
  </style>
</head>
<body>
  <h1>Choose A Level</h1>
  <div class="button-container">
    <a href="easy.html" class="button">Easy</a>
    <a href="medium.html" class="button">Medium</a>
    <a href="hard.html" class="button">Hard</a>
    <a href="freestyle.html" class="button">Freestyle</a>
  </div>

  <!-- Moving Clouds -->
  <div class="moving-clouds">
    <img src="images/c1.png" class="cloud left-to-right" style="top: 20%;" />
    <img src="images/c2.png" class="cloud right-to-left" style="top: 60%;" />
  </div>
</body>
</html>
