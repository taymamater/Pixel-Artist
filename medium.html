<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Artist Game - Medium Level</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --button-bg-color: #000000;
      --button-text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensure it stays behind content */
    }

    #content {
      position: relative;
      z-index: 1; /* Ensure content stays above the background */
      text-align: center;
    }

    #theme-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }

    button {
      padding: 10px 40px;
      border-radius: 17px;
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      text-align: center;
      font-family: "Pixelify Sans", sans-serif;
      font-size: 14px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
 
    }

    button:hover {
      background-color: #444;
      color: var(--text-color);
    }

    h1 {
      font-size: 3.5em;
      font-family: "Pixelify Sans", sans-serif;
      margin-bottom: 60px;
      z-index: 1; /* Above clouds */
      color: var(--text-color); /* Dynamic color based on theme */
         text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    #game-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    #reference-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #reference-image {
      width: 400px;
      height: 400px;
      border: 1px solid #ddd;
        margin-bottom: 40px;
        margin-top: 40px;
    }

    #game-board {
      display: grid;
      grid-gap: 0.2px;
      width: 400px;
      height: 400px;
    }

    .cell {
      background-color: white;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    .active {
      border: 2px solid black;
    }

    label {
      padding: 10px 20px;
      border-radius: 17px;
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      text-align: center;
      font-family: "Pixelify Sans", sans-serif;
      font-size: 14px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease; 
    }
  </style>
</head>
<body>
  <!-- Theme Background Container -->
  <div id="background-container"></div>
  
  <!-- Content Container -->
  <div id="content">
    <!-- Theme Controls (Switch Theme and Mute Buttons) -->
    <div id="theme-controls">
      <button id="theme-toggle">Switch Theme</button>
      <button id="mute-button">Mute</button>
      <button id="unmute-button" style="display: none;">Unmute</button>
    </div>

    <h1>Medium Level</h1>
      
    <div id="controls">
      <label for="color-picker">Color</label>
      <input type="color" id="color-picker" />
      <button id="eraser">Eraser</button>
      <button id="clear-board">Clear Board</button>
    </div>

    <div id="game-container">
      <div id="reference-container">
        <img id="reference-image" src="reference-hard1.png" alt="Reference Image" />
      </div>
      <div id="game-board"></div>
    </div>
    <button id="rotate-image-medium">Rotate Image</button>

    <!-- Audio Element -->
    <audio id="background-music" loop>
      <source src="images/Music.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script src="game.js"></script>

  <script>
    initGame(43);

    document.addEventListener("DOMContentLoaded", () => {
      const themeToggleButton = document.getElementById("theme-toggle");
      const muteButton = document.getElementById("mute-button");
      const unmuteButton = document.getElementById("unmute-button");
      const backgroundMusic = document.getElementById("background-music");

      // Set saved theme
      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);

      themeToggleButton.addEventListener("click", () => {
        const currentTheme = localStorage.getItem("theme") || "light";
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        setTheme(newTheme);

        // Play the music after user interaction to bypass autoplay restrictions
        backgroundMusic.play().catch((err) => {
          console.log("Autoplay blocked:", err.message);
        });
      });

      // Mute and Unmute functionality
      muteButton.addEventListener("click", () => {
        backgroundMusic.muted = true;
        muteButton.style.display = "none";
        unmuteButton.style.display = "block";
      });

      unmuteButton.addEventListener("click", () => {
        backgroundMusic.muted = false;
        muteButton.style.display = "block";
        unmuteButton.style.display = "none";
      });
    });

    function setTheme(theme) {
      const root = document.documentElement;

      if (theme === "dark") {
        root.style.setProperty("--background-color", "#ffffff");
        root.style.setProperty("--text-color", "#4682B4");
        root.style.setProperty("--button-bg-color", "#4682B4");
        root.style.setProperty("--button-text-color", "#ffffff");
        loadThemeScript("dark");
      } else {
        root.style.setProperty("--background-color", "#4682B4");
        root.style.setProperty("--text-color", "#ffffff");
        root.style.setProperty("--button-bg-color", "#ffffff");
        root.style.setProperty("--button-text-color", "#4682B4");
        loadThemeScript("light");
      }

      const themeToggleButton = document.getElementById("theme-toggle");
      themeToggleButton.textContent =
        theme === "dark" ? "Switch to Dark Mode" : "Switch to Light Mode";
      localStorage.setItem("theme", theme);
    }

</body>
</html>
